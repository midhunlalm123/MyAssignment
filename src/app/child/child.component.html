<div class="wraper card" fxLayout="column">
    <div fxFlex="100" fxLayoutAlign="end">
        <mat-icon style="color: red;cursor: pointer;" (click)="close()">close</mat-icon>
    </div>
    <table>
        <thead>
            <th>ID</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Total Amount</th>
            <th>Paid Amount</th>
        </thead>
        <tr *ngFor="let item of result">
            <td>{{item.id}}</td>
            <td>{{item.receiver}}</td>
            <td>{{item.sender}}</td>
            <td>{{item.totalAmount}}</td>
            <td>{{item.padAmount}}</td>

        </tr>
    </table>
    <div class="bdr" fxFlex="100" fxLayoutAlign="end">
        <b>Total = {{sum}}</b>
    </div>
</div>
